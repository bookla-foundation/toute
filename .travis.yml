language: python
matrix:
  include:
  - python: 3.6
  - python: 3.7
  - python: 3.8
before_install:
- curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.7.0-amd64.deb
  && sudo dpkg -i --force-confnew elasticsearch-7.7.0-amd64.deb
before_script:
- sleep 10
install:
- pip install pipenv
- pipenv install --dev --system
script: make test
after_success:
- coveralls
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
